<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Power BI Embedded Report</title>
    <style>
        /* Basic styling for the iframe */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
        }

        iframe {
            border: none;
            width: 80%;
            height: 80%;
        }
    </style>
</head>
<body>
    <!-- Embedding Power BI report using iframe -->
    <iframe src="YOUR_POWER_BI_EMBED_URL_HERE" allowFullScreen="true"></iframe>
</body>
</html>
